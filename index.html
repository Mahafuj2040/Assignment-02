<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Detail's</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    
    <header>
        <div class="container my-5">
            <div class="player-wrapper p-4 rounded shadow">
                <div class="header mb-4">
                    <h1 class="title">Find Your Player</h1>
                </div>
                <div class="search-container mb-4">
                    <form class="d-flex">
                        <input id="search-input" class="form-control search-bar me-2" type="search"
                            placeholder="Search Your Player" aria-label="Search">
                        <button id="search-btn" class="btn btn-primary search-btn" type="button">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- Modal Details -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="staticBackdropLabel">Your Detail's!</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="detail-container-1" class="detail-container">
                            <!-- Details add here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal For Add To Cart -->
        <div class="modal fade" id="staticBackdrop-11" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="staticBackdropLabel">ADD Group SUCCESSFULLY!</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h6>Thank You! For Adding Player</h6>
                    </div>
                </div>
            </div>
        </div>
        <!-- End -->

        <!-- Player card -->
        <div class="resize">
            <div class="main-container row">
                <div class="detail-container col-9" id="detail-container">
                    <!-- Player details -->
                </div>
                <div class="cart-container col-3">
                    <h4>
                        Adding players in the group: <span id="count">0</span>
                    </h4>
                    <hr>
                    <div id="cart-main-container" class="cart-main-container">
                        <!-- Cart items -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Link -->
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </main>
</body>

</html>
